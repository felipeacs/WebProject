{% extends 'base.html' %}

{% block title %}
<title>Dashboard Covid Brasil</title>
{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a>Vis√£o Geral de dados obtidos pela ferramenta.</a>
            </div>
            <div class="col-md-6">
                <canvas id="warningsChart" width="300" height="300"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="errorsChart" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block addscpt %}
<script>
var ctx = document.getElementById("warningsChart");
var names = JSON.parse('{{ names|safe }}');
var prices = JSON.parse('{{ prices|safe }}');

var ctxerr = document.getElementById("errorsChart");
var names2 = JSON.parse('{{ names2|safe }}');
var prices2 = JSON.parse('{{ prices2|safe }}');

var productsChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: names,
        datasets: [{
            label: 'Warnings',
            data: prices,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                },
                gridLines: {
                offsetGridLines: true
                }
            }]
        }
    }
});

var productsChart2 = new Chart(ctxerr, {
    type: 'bar',
    data: {
        labels: names2,
        datasets: [{
            label: 'Errors',
            data: prices2,
            backgroundColor: [
                'rgba(255, 99, 132, 0.3)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                },
                gridLines: {
                offsetGridLines: true
                }
            }]
        }
    }
});


</script>
{% endblock %}
